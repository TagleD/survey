{% extends 'base.html' %}

{% block stylesheets %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
{% endblock %}

{% block title %}Подтверждение удаления опроса{% endblock %}

{% block content %}
    <div class="container main-container">
        <div class="row">
            <div class="col">
                <h2 class="padding-left-tasks-h2">
                    Вы точно хотите удалить опрос?
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-4 padding-left-tasks">
                <h5>{{ survey.name }}</h5>
                <p>{{ survey.description }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-1 button-margin">
                <form action="{% url 'survey_confirm_delete' survey.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class='btn btn-danger'>Удалить</button>
                </form>
            </div>
            <div class="col-1">
                <a href="{% url 'index' %}" class='btn btn-success'>Отмена</a>
            </div>
        </div>
    </div>
{% endblock %}
